<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button
      id="openModal"
      class="ml-4 mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg"
    >
      Open Modal
    </button>
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden"
    >
      <div
        class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative transform transition-all duration-300 scale-95 opacity-0"
        id="modalBox"
      >
        <h2 class="text-xl font-semibold mb-4">Modal Title</h2>
        <p class="text-gray-600 mb-6">
          Ini modal yang bisa dibuka tutup menggunakan JS
        </p>
        <button
          id="closeModal"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg"
        >
          OK
        </button>
      </div>
    </div>

    <script>
      const openBtn = document.getElementById("openModal");
      const closeBtn = document.getElementById("closeModal");
      const overlay = document.getElementById("modalOverlay");
      const box = document.getElementById("modalBox");

      openBtn.addEventListener("click", () => {
        overlay.classList.remove("hidden");
        setTimeout(() => {
          box.classList.remove("opacity-0", "scale-95");
          box.classList.add("opacity-100", "scale-100");
        }, 10);
      });

      closeBtn.addEventListener("click", closeModal);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeModal();
      });

      function closeModal() {
        box.classList.add("opacity-0", "scale-95");
        box.classList.remove("opacity-100", "scale-100");

        setTimeout(() => {
          overlay.classList.add("hidden");
        }, 200);
      }
    </script>
  </body>
</html>
