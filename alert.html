<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="m-8 space-y-4">
        <!-- Alert Success -->
        <div class="flex items-center gap-3 p-4 bg-green-100 rounded-md text-green-700 border border-green-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 13l4 4L19 7" />
        </svg>
        <p class="font-medium">Data saved successfully!</p>
        </div>

        <!-- Error -->
        <div class="flex items-center gap-3 p-4 rounded-md bg-red-100 text-red-700 border border-red-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
            <p class="font-medium">Something went wrong!</p>
        </div>

        <!-- Warning -->
        <div class="flex items-center gap-3 p-4 rounded-md bg-yellow-100 text-yellow-700 border border-yellow-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01M4.93 19h14.14L12 5 4.93 19z" />
            </svg>
            <p class="font-medium">Please check your input!</p>
        </div>

        <!-- Info -->
        <div class="flex items-center gap-3 p-4 rounded-md bg-blue-100 text-blue-700 border border-blue-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M12 4v.01" />
            </svg>
            <p class="font-medium">Just so you know...</p>
        </div>
    </div>

</body>
</html>
