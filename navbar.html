<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white shadpw-md px-6 py-4 sticky top-0 z-50">
      <div class="max-w6xl mx-auto flex justify-between items-center">
        <a href="" class="text-2xl font-bold text-gray-800">Logo</a>

        <div class="hidden md:flex space-x-6 items-center">
          <a
            href="#"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-200"
            >Beranda</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-200"
            >Produk</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-200"
            >Kontak</a
          >
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition active:scale-95"
          >
            Masuk
          </button>
        </div>

        <button
          id="hamburgerBtn"
          class="md:hidden text-gray-700 transition-transform duration-300"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>

      <div
        id="mobileMenu"
        class="md:hidden opacity-0 translate-y-[-10px] transition-all duration-300 ease-out"
      >
        <div class="mt-4 flex flex-col space-y-4 px-2 pb-4 border-t pt-4">
        <a href="#" class="text-gray-700 hover:text-blue-600 transition">Beranda</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 transition">Produk</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 transition">Kontak</a>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition active:scale-95"
            >Masuk
        </button
          >
        </div>
      </div>
    </nav>
    <script>
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        
        let isOpen = false;

        hamburgerBtn.addEventListener('click', () => {
            isOpen = !isOpen;

            if (isOpen) {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenu.classList.remove('opacity-0', 'translate-y-[-10px]');
                }, 10);
            } else {
                mobileMenu.classList.add('opacity-0', 'translate-y-[-10px]');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 255);
            }
        });
    
    </script>
  </body>
</html>
